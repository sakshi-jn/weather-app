<!DOCTYPE html>
<html>
<head>
<title>City Weather </title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Regular Weather Report template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free web designs for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
{% load static %}
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet" type="text/css" media="all">
<!-- //Custom Theme files -->
<!-- web font -->
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'><!--web font-->
<link href='//fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
<!-- //web font -->
<!-- js -->
<script src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.js' %}"></script>
<script>
	$(document).ready(function() {
		$("#owl-demo").owlCarousel({

		  autoPlay: 3000, //Set AutoPlay to 3 seconds

		  items : 6,
		  itemsDesktop : [640,5],
		  itemsDesktopSmall : [414,4]

		});

	});
</script>
<!-- //js -->
</head>
<body onload="startTime()">
	<!-- main -->
	<div class="main">
		<h1 style="font-family:verdana; color:black; background-color:white;">Regular Weather Report</h1>
		<div class="main-wthree-row">
			<div class="agileits-top">
				<div class="agileinfo-top-row">
					<div class="agileinfo-top-img">
						<span> </span>
					</div>
					<h3>{{temp}}<sup class="degree">째</sup><span>C</span></h3>
					<p>{{city}}</p>
					<div class="agileinfo-top-time">
						<div class="date-time">
							<div class="dmy">
								<div id="txt"></div>
								<div class="date">
									<!-- Date-JavaScript -->
									<script type="text/javascript">
									var mydate=new Date()
									var year=mydate.getYear()
									if(year<1000)
									year+=1900
									var day=mydate.getDay()
									var month=mydate.getMonth()
									var daym=mydate.getDate()
									if(daym<10)
									daym="0"+daym
									var dayarray=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday")
									var montharray=new Array("January","February","March","April","May","June","July","August","September","October","November","December")
									document.write(""+dayarray[day]+", "+montharray[month]+" "+daym+", "+year+"")
									</script>
									<!-- //Date-JavaScript -->
								</div>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="w3ls-bottom">
				<h2>Today's Weather </h2>
				<div id="owl-demo" class="owl-carousel owl-theme">
					{% for hr in hour_data %}
					<div class="item">
						<div class="biseller-column">
							<p>{{hr.hour}}</p>
							<a class="lightbox" href="#">
								<img src="http://openweathermap.org/img/w/{{ hr.pic }}.png" alt=""/>
							</a>
							<p>{{hr.temperature}}<sup class="degree">째</sup></p>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
			<div class="w3ls-bottom2">
				<div class="ac-container">
					<input id="ac-1" name="accordion-1" type="checkbox" />
					<label for="ac-1" class="grid1"> Week</label>
					<article class="ac-small">
						<div class="wthree-grids">

							{% for day in week_data %}
							<div class="wthree-grids-row">
								<ul class="top">
									<li>{{day.week_day}} </li>
									<li class="wthree-img"><img src="http://openweathermap.org/img/w/{{ day.icon }}.png" alt=""/> </li>
									<li class="wthree-temp"> {{day.temp_max}} <sup class="degree">째</sup></li>
									<li class="wthree-temp"> {{day.temp_max}} <sup class="degree">째</sup></li>
								</ul>
								<div class="clear"> </div>
							</div>
							{% endfor %}
						</div>
					</article>
				</div>
			</div>
		</div>
	</div>

	<script>
		function startTime() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('txt').innerHTML =
			h + ":" + m + ":" + s;
			var t = setTimeout(startTime, 500);
			}
			function checkTime(i) {
			if (i < 10) {i = "0" + i}; // add zero in front of numbers < 10
			return i;
		}
	</script>
	<!-- //Time-JavaScript -->
</body>
</html>
